<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="countdownstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="main-container">
      <div id="headline" class="center">Christmas countdown</div>
      <div id="container">
        <div class="mesure center">days</div>
        <div class="mesure center">hours</div>
        <div class="mesure center">minutes</div>
        <div class="mesure center">seconds</div>
        <div class="date days center"></div>
        <div class="date hours center"></div>
        <div class="date minutes center"></div>
        <div class="date seconds center"></div>
      </div>
    </div>

    <div class="bubbles-container">
      <div class="bubbles">
        <span style="--i: 11"></span>

        <span style="--i: 29"></span>
        <span style="--i: 20"></span>
        <span style="--i: 21"></span>

        <span style="--i: 22"></span>
        <span style="--i: 13"></span>
        <span style="--i: 18"></span>
        <span style="--i: 17"></span>
        <span style="--i: 29"></span>
